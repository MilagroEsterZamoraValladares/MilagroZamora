services:
  db:
    image: postgres:13
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: abc123
      POSTGRES_DB: mito_estudiantes
  admin:
    image: dpage/pgadmin4
    restart: always
    #el db es el hostname
    depends_on:
